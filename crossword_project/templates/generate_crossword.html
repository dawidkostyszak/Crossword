{% extends "home.html" %}
{% block content %}
<table class="crossword">
<tbody>
{% for row in crossword %}
    <tr class="crossword-row">
    {% for char in row %}
        {% if char == "" %}
            <td class="crossword-cell empty">
        {% else %}
            <td class="crossword-cell">
        {% endif %}
            <span class="crossword-cell-label">
                {{ char }}
            </span>
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

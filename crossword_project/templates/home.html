<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Dawid Kostyszak, Andrzej Kudas, Paweł Jański">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" >
    <link rel="stylesheet" href="{% static 'css/crossword.css' %}" >
    <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/css/normalize.css' %}">
    

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url  'words_list' %}">CrosswordApp</a>
        </div>
        <div class="navbar-collapse collapse">

            {% if user.is_authenticated %}
            <form class="navbar-form navbar-right" action="{% url 'logout' %}" method="post">{% csrf_token %}
                <button type="submit" class="btn btn-danger">Sign out</button>
            </form>
            {% else %}
            <a class="navbar-form navbar-right" href="{% url 'login' %}">
                <button type="submit" class="btn btn-success">Sign in</button>
            </a>
            <a class="navbar-form navbar-right" href="{% url 'registry' %}">
                <button type="submit" class="btn btn-info">Registry</button>
            </a>
            {% endif %}

        </div><!--/.navbar-collapse -->

      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
		  
        {% block header %}
        
        {% endblock %}
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
        {% block content %}
		{% endblock %}
        {% block crossword %}
		{% endblock %}
        </div>
      </div>

      <hr>
      <footer>
        <p>Copyright &copy; {% now "Y" %}</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>

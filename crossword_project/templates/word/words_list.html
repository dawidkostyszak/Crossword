{% extends "home.html" %}
{% load staticfiles %}
{% block navigation %}
{% if user.is_authenticated %}
    <div class="left_navigation">
        <a href="{% url "add_word" %}">
            <button class="btn btn-success">Add word</button>
        </a>
    </div>

    <form class="right_navigation" action="{% url 'crossword' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-success" type="submit" value="Generate crossword" />
    </form>
{% endif %}
{% endblock %}

{% block content %}
    <button id="prev" class="btn btn-success" offset="0" url="{% url 'words_list' %}">Prev</button>
    <div class="paggination"></div>
    <button id="next" class="btn btn-success" limit="20" url="{% url 'words_list' %}">Next</button>
    <div class="table-wrapper">
        <table class="crossword-table-ingridients">
            <caption>
                Existing words:
            </caption>
            <tr>
                <th>Name</th>
                <th>Questions</th>
                <th>Questions difficulty</th>
            </tr>
            <tbody class="words"></tbody>
        </table>
    </div>
    <div class="table-wrapper">
        <table class="crossword-table-ingridients">
            <caption>
                Existing questions:
            </caption>
            <tr>
                <th>Question</th>
                <th>Difficulty</th>
            </tr>
            <tbody class="questions"></tbody>
        </table>
    </div>
{% endblock %}

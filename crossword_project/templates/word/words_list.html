{% extends "home.html" %}

{% block content %}
	<div>
     <a href="{% url "add_word" %}"><button>Add word</button></a>
    <br/>
    Istniejące słowa:
	{% for word in words %}
		<div>
            {{ word.name }}
            {{ word.question }}
            {{ word.question.categories }}
        </div>
	{% endfor %}
	</div>

    <div>
    </br>Istniejące pytania:
	{% for question in questions %}
		<div>
            {{ question.question }}
            {{ question.categories }}
        </div>
	{% endfor %}
    <br/>

	</div>

{% endblock %}
